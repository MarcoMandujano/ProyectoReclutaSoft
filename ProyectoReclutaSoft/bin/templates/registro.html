<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- <style type="text/css">
			body {
				background-color: #2A2627;
				margin: 20px;
			}
		</style> -->
		<link th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet"/>
	</head>
	<body style="background-color: #2A2627">
		<div class="container-fluid">
			<!-- Formulario para registrar a un usuario -->
			<div class="row">
				<div class="col-sm-12">
					<form th:action="@{/usuarioController/registrarUsuario}" method="post">
						<div class="row">
							<div class="col-sm-2">
								<label for="nombreUsuario" style="color: white">Nombre: </label>
							</div>
							<div class="col-sm-10">
								<input type="text" name="nombre"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="appellidoPaternoUsuario" style="color: white">Apellido paterno: </label>
							</div>
							<div class="col-sm-10">
								<input type="text" name="apellidoPaterno"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="appellidoMaternoUsuario" style="color: white">Apellido materno: </label>
							</div>
							<div class="col-sm-10">
								<input type="text" name="apellidoMaterno"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="correoUsuario" style="color: white">Correo electronico: </label>
							</div>
							<div class="col-sm-10">
								<input type="email" name="correo"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="contraseniaUsuario" style="color: white">Password: </label>
							</div>
							<div class="col-sm-10">
								<input type="password" name="contrasenia"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="telefonoUsuario" style="color: white">Telefono: </label>
							</div>
							<div class="col-sm-10">
								<input type="text" name="telefono"/>
							</div>
						</div>
						<!-- <input type="text" name="habilidades"/> -->
						<div class="row">
							<div class="col-sm-2">
								<label for="edadUsuario" style="color: white">Edad: </label>
							</div>
							<div class="col-sm-10">
								<input type="number" name="edad"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="webUsuario" style="color: white">Sitio web: </label>
							</div>						
							<div class="col-sm-10">
								<input type="url" name="web"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label for="tituloUsuario" style="color: white">Grado Academico: </label>
							</div>
							<div class="col-sm-10">
								<input type="text" name="titulo"/>
							</div>
						</div>
						
						<div class="row">
							<h1>
								<label for="habilidades" style="color: white">Habilidades</label>
							</h1>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<h2>
									<label for="LenguajesDeProgramacion" style="color: white">Lenguajes de programacion</label>
								</h2>
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="lenguaje" id="lenguaje" value="c"/>
										</div>
										<div class="col-sm-9">
											<label for="lenguaje" style="color: white">C</label>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="lenguaje" id="lenguaje" value="c++"/>
										</div>
										<div class="col-sm-9">
											<label for="lenguaje1" style="color: white">C++</label>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="lenguaje" id="lenguaje" value="c#"/>
										</div>
										<div class="col-sm-9">
											<label for="lenguaje2" style="color: white">C#</label>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="lenguaje" id="lenguaje" value="java"/>
										</div>
										<div class="col-sm-9">
											<label for="lenguaje3" style="color: white">Java</label>
										</div>
									</div>
							</div>
							<div class="col-sm-6">
								<h2>
									<label for="Idiomas" style="color: white">Idiomas</label>
								</h2>
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="idioma" id="idioma" value="ingles"/>
										</div>
										<div class="col-sm-9">
											<label for="idioma" style="color: white">Ingles</label>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="idioma" id="idioma" value="espanol"/>
										</div>
										<div class="col-sm-9">
											<label for="idioma1" style="color: white">Espa√±ol</label>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-1">
											<input type="checkbox" name="idioma" id="idioma" value="frances"/>
										</div>
										<div class="col-sm-9">
											<label for="idioma2" style="color: white">Frances</label>
										</div>
									</div>
							</div>
						</div>
						<br/>
						<div class="row">
							<input type="submit" name="enviar"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<!-- Jquery y Boostrap scripts -->
		<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
